<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <div class="card bg">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>

            <a class="buttom" href="./register.html">Register</a>
        </div>
        <div class="card">
            <div class="loginBox">
                <h1>Login</h1>
                <input type="email" name="" id="" placeholder="email">
                <input type="password" name="" id="" placeholder="password">
                <a id="login" class="buttom btnLogin" href="">Login</a>
            </div>
        </div>
    </div>
    <div id="message" class="message">
        <p>Mensagem</p>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
