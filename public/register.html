<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="registerBox">
                <h1>Register</h1>

        </div>
        <div class="card bgLeft">
            <h1>Hello, Welcome!</h1>
            <p>Do have an account?</p>

            <a class="buttom" href="./login.html">Login</a>
        </div>
    </div>
    <div id="message" class="message">
        <p>Mensagem</p>
    </div>
</body>
</html>
